{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}

    <form method="POST">
        <h3 align="center">
            Sign Up
        </h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input class="form-control" placeholder="Enter Email" type="text" id="email" name="email" />
            <label for="username">Username</label>
            <input class="form-control" placeholder="Enter Username" type="text" id="username" name="username" />
            <label for="password">Password</label>
            <input class="form-control" placeholder="Enter Password" type="password" id="password" name="password" />
            <label for="repeat_password">Repeat Password</label>
            <input class="form-control" placeholder="Repeat Password" type="password" id="repeat_password" name="repeat_password" />
            <br/>
            <div align="center">
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
        </div>
    </form>

{% endblock %}
