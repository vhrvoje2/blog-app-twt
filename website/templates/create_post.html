{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1 align="center">Make a post</h1>
    <form method="POST">
        <textarea class="form-control" name="text" id="text" rows=10></textarea>
        <br/>
        <div align="center">
            <button class="btn btn-lg btn-primary" type="submit">Post</button>
        </div>
    </form>
    <br/>
    <div align="center">
        <a href="/home">
            <button class="btn btn-lg btn-secondary" type="button">Back</button>
        </a>
    </div>
{% endblock %}
